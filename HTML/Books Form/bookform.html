<html>
    <form autocomplete="on">
    <body>
        <p><font color="darkblue">A Simple Form</font></p>
        <p><font color="lightbue">Form Fundamentals</font></p>
        <fieldset>
            <legend>
                Customer Info
            </legend>
            
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="cusname" placeholder="Enter your name" autofocus="on" required="required"><br><br>
            
                <label for="Telephone">Telephone:</label>
                <input type="tel" id="Telephone" name="telephone" placeholder="Pattern: 234-567-8910" pattern="(([0-9]{3})(-[0-9]{3})(-[0-9]{4}))" required="required"><br><br>
            
            
                <label for="Email">Email address:</label>
                <input type="email" id="Email" name="mail" placeholder="Enter your email address" required="required"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>
                Books
            </legend>
            <input type="text" name="book" list="books">
            <datalist id="books">
                <option value="HTML5- Bruce Lawson and Remy Sharp"></option>
                <option value="HTML5- Up and Runnning - Mark Pilgrim"></option>
                <option value="Head First HTML5 Programming -Eric Freeman"></option>
                <option value="Mastering HTML,CSS and JavaScript - Laura Lemay"></option>
            </datalist>
            <label for="quantity">Quantity</label>
            <input type="number" value="number" name="quantity" min='1' max='5'>
        </fieldset>
        <input type="submit" name="submit" value="Submit">
        </form>
    </body>
</html>
