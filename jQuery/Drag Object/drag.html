<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript" ></script>
        <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $("#draggable").draggable();
                });
            });
        </script>
    </head>
    <body>
        <div id="draggable">
            <img src="fish.jpg">
            <p>Drag me around</p>
        </div>
    </body>
</html>
